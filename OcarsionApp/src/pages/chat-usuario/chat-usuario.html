<ion-header>

    <ion-navbar>
        <h2 id="titulo">Notificaciones</h2>
    </ion-navbar>

      <ion-navbar>
         
          <div id="subheader">
            <p id="nombreConcesionario">PemaCar</p>
          </div>   
            
        </ion-navbar>

</ion-header>


<ion-content padding>

    <ng-container *ngFor="let cliente of listaClientes ">
      <ion-card *ngIf="cliente.estado != '' ">
        <ion-card-header>    
          {{cliente.mensaje | uppercase}}
        </ion-card-header>
        <ion-card-content>
          La cita para el d√≠a {{cliente.fecha | date: 'dd/MM/yyyy'}} a las {{cliente.hora}} para {{cliente.mensaje}} ha sido {{cliente.estado | uppercase}}
          <button small ion-button (click)="delCliente([cliente.id])">Eliminar</button>
        </ion-card-content>
      </ion-card>        
    </ng-container>

      <button ion-button color="dark" (click) = "irHome()" >HOME</button>
      <button ion-button color="dark" (click) = "irPagSiguiente()">Next</button>


</ion-content>
