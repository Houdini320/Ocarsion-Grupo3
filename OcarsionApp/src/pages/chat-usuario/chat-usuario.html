<ion-header>

    <ion-toolbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="backButton()">
                <ion-icon id="arrow" name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Ocarsion</ion-title>
    </ion-toolbar>

    <ion-toolbar>         
      <div id="subheader">
          <p id="nombreConcesionario">PemaCar</p>
      </div>               
    </ion-toolbar>

</ion-header>


<ion-content padding>

    <h2 id="titulo">Notificaciones</h2>

    <ng-container *ngFor="let cliente of listaClientes ">
      <ion-card id="carta" *ngIf="cliente.estado != '' ">
        <ion-card-content>
          La cita para el d√≠a {{cliente.fecha | date: 'dd/MM/yyyy'}} a las {{cliente.hora}} ha sido {{cliente.estado | uppercase}}
          <div id="eliminar">
           <button id="botonEliminar" small ion-button (click)="delCliente([cliente.id])">Eliminar</button>
          </div>
          </ion-card-content>
      </ion-card>        
    </ng-container>

</ion-content>
