<ion-content padding>

      <ion-item>
        <ion-label id = "user" color="dark" stacked>Usuario</ion-label>
          <ion-input id = "user" type="email" placeholder="introduce tu email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label id = "pass" color="dark" stacked>Contraseña</ion-label>
          <ion-input id = "pass" type="password" placeholder="introduce tu contraseña"></ion-input>
        </ion-item>

        </ion-item>

        <ion-item>
          <ion-label id="check">He leído y acepto los <a>términos y condiciones</a></ion-label>

        </ion-item>
      </ion-list>

      <div id = "botonRegistrar" >
          <button id = "letraBoton" color = "danger" ion-button large (click)="irPagSiguiente()">Registrar</button>
      </div>
