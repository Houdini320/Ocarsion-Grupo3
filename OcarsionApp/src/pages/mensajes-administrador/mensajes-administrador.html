<ion-header>

  <ion-navbar>
    <ion-title>mensajesAdministrador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ng-container *ngFor="let cliente of listaClientes ">

  <ion-card *ngIf="cliente.estado == '' ">

    <ion-card-header>    
      {{cliente.mensaje | uppercase}}
    </ion-card-header>
    
    <ion-card-content>
      El cliente {{cliente.nombre}} quiere pedir una cita el dÃ­a {{cliente.fecha | date: 'dd/MM/yyyy'}} a las {{cliente.hora}} para {{cliente.mensaje}}
      <button small ion-button (click)="estadoCitaAceptada([cliente.id],[cliente.fecha], [cliente.hora])">Aceptar</button>
      <button small ion-button (click)="estadoCitaRechazada([cliente.id],[cliente.fecha], [cliente.hora])">Rechazar</button>
    </ion-card-content>

  </ion-card>

</ng-container>
  

</ion-content>
