<ion-header>

  <ion-toolbar>
       <ion-buttons left>
           <button ion-button icon-only (click)="backButton()">
               <ion-icon name="arrow-back"></ion-icon>
           </button>
       </ion-buttons>
       <ion-title>Ocarsion</ion-title>
  </ion-toolbar>

  <ion-toolbar>         
      <div id="subheader">
        <p id="nombreConcesionario">PemaCar</p>
      </div>          
  </ion-toolbar>

</ion-header>

<ion-content padding>

<h2 id="titulo">Configurar cita</h2>

  <ion-item>
    <ion-label color="dark">Nombre:</ion-label>
    <ion-input id="nombre" [(ngModel)]="nombre" type="text" placeholder="Introduce tu nombre"></ion-input>
  </ion-item>

  <p id="pregunta1">¿Qué desea hacer?</p>

  <ion-item>    
    <ion-label>Concepto:</ion-label>
    <ion-select [(ngModel)]="mensaje">
      <ion-option value="comprar coche">Comprar</ion-option>
      <ion-option value="vender coche">Vender</ion-option>
      <ion-option value="asistir al taller">Taller</ion-option>
    </ion-select>
  </ion-item>

  <p id="pregunta1">Elige tu cita</p>

  <ion-item>
      <ion-label>Fecha:</ion-label>
      <ion-datetime id="fecha" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate" placeholder="Introduce la fecha"></ion-datetime>
    </ion-item>
  
    <ion-item>
        <ion-label>Hora:</ion-label>
        <ion-datetime id="hora" displayFormat="HH:mm" [(ngModel)]="myHour" placeholder="Introduce la hora"></ion-datetime>
    </ion-item>

    <div id="entrar">
      <button id="botonEntrar" ion-button (click)="addCliente2()">ENVIAR</button>
    </div>

</ion-content>
